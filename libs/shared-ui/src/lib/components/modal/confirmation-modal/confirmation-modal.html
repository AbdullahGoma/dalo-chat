<ng-template #modalTemplate let-data="$implicit">
  <div class="flex flex-col gap-6" role="document">
    <div class="text-center">
      <h2
        class="text-base font-bold text-foreground mb-5 text-left"
        [id]="'modal-title-' + (data?.modal?.id || 'confirmation')"
      >
        {{ data?.title || "Confirm Action" }}
      </h2>
      <p class="text-muted text-sm leading-relaxed">
        {{ data?.message || "Are you sure you want to proceed?" }}
      </p>
    </div>

    <div class="flex justify-end gap-3">
      @for (action of data?.actions || []; track action.text) {
      <button
        [class]="getActionButtonClass(action.style)"
        [disabled]="action.disabled"
        (click)="action.handler()"
        type="button"
      >
        {{ action.text }}
      </button>
      }
    </div>
  </div>
</ng-template>
